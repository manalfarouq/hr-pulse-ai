services:

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: hrpulse
      POSTGRES_PASSWORD: hrpulse123
      POSTGRES_DB: hrpulsedb
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"       
    networks:
      - hr-pulse-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hrpulse -d hrpulsedb"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8001:8000"
    env_file:
      - .env
    volumes:
      - ./models:/app/models
      - ./data:/app/data
    networks:
      - hr-pulse-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "4173:5173"        # ← corrigé
    environment:
      - VITE_API_URL=http://localhost:8001
    networks:
      - hr-pulse-network
    depends_on:
      backend:
        condition: service_healthy

networks:
  hr-pulse-network:
    driver: bridge

volumes:
  postgres_data: